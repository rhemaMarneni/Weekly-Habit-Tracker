<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rhema's Habit Tracker</title>

				<tr>

					<td><div class="circle"></div></td>

					<td><div class="circle"></div></td>
				</tr>
				<tr>
					<th style="text-align: left">Task#3</th>
					<td><div class="circle"></div></td>
					<td><div class="circle"></div></td>
					<td><div class="circle"></div></td>
					<td><div class="circle"></div></td>
					<td><div class="circle"></div></td>
				</tr>
			</table>
		</div>
		<script src="script.js"></script>

</html>
